<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ThymeLeaf Dynamic Content Page 1</title>
  </head>
  <body>
    <h1>Welcome to My First ThymeLeaf page</h1>

    <h2>The current time is <span data-th-text="${currTime}"></span></h2>

    <div data-th-if="${currHour le 11}">
      Good Morning! <br />
      <img
        th:src="@{${'/images/sunrise-teletubbies.gif'}}"
        alt="sunrise"
        height="300px"
        width="400px"
      />
    </div>
    <div data-th-unless="${currHour le 11}">
      Good Afternoon! <br />
      <img
        th:src="@{${'/images/sunset-teletubbies.gif'}}"
        alt="sunset"
        height="300px"
        width="400px"
      />
    </div>
  </body>
</html>
